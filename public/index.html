<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ryddeapp</title>
    <link rel="stylesheet" href="/cleaning_app/public/style.css">
</head>
<body>

<h1>Ryddeapp SQLite Version</h1>

<section>
    <h3>Add Member</h3>
    <input id="memberName" placeholder="Name">
    <button onclick="addMember()">Add Member</button>
</section>

<section>
    <h3>Add Task</h3>
    <input id="taskTitle" placeholder="Task name">
    <button onclick="addTask()">Add Task</button>
</section>

<section>
    <h3>Log Task</h3>
    <select id="memberSelect"></select>
    <select id="taskSelect"></select>
    <button onclick="addLog()">Add Log</button>
</section>

<section>
    <h3>Logs</h3>
    <table id="logTable"></table>
</section>

<script src="sql-wasm.js"></script>
<script src="app.js"></script>
</body>
</html>
